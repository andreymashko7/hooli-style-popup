<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <input class="popup__input" type="checkbox" id="check" />
                                <label for="check" class="popup__label">
                                    <img src="./img/pngwing.png" width="35" height="35" class="nav__img-link" alt="popup open button" />
                                </label>
                                <ul class="popup__list">
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/blogs.png" width="90" height="60" class="popup__link-img" alt="blog link" /><span class="popup__text">Blog</span></a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/calendar.png" width="90" height="60" class="popup__link-img" alt="calendar link" /><span class="popup__text">Calendar</span></a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/photos.png" width="90" height="60" class="popup__link-img" alt="photos link" /><span class="popup__text">Photo</span></a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/videos.png" width="90" height="60" class="popup__link-img" alt="videos link" /><span class="popup__text">Video</span></a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/classroom.png" width="90" height="60" class="popup__link-img" alt="classroom link" /><span class="popup__text">Classroom</span></a>
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"><img src="./img/documents.png" width="90" height="60" class="popup__link-img" alt="documents link" /><span class="popup__text">Documents</span></a>
                                    </li>
                                    <li class="popup__item-more">
                                        <input class="popup__input-more" type="checkbox" id="check-more" />
                                        <label for="check-more" class="popup__label-more">
                                            <div class="div">
                                                <button type="button" class="btn-more">More</button>
                                            </div>
                                        </label>
                                        <ul class="popup__list-more">
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"><img src="./img/photos.png" width="90" height="60" class="popup__link-img" alt="photos link" /><span class="popup__text">Photo</span></a>
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"><img src="./img/videos.png" width="90" height="60" class="popup__link-img" alt="videos link" /><span class="popup__text">Video</span></a>
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"><img src="./img/classroom.png" width="90" height="60" class="popup__link-img" alt="classroom link" /><span class="popup__text">Classroom</span></a>
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"><img src="./img/documents.png" width="90" height="60" class="popup__link-img" alt="documents link" /><span class="popup__text">Documents</span></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav__item"><a href="#" class="nav__link">Mail</a></li>
                            <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
                            <li class="nav__item">
                                <a href="#" class="nav__link"><img src="./img/bell-1.png" width="35" height="35" class="nav__img-link" alt="" /></a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link"><img src="./img/3425.jpg" width="35" height="35" class="nav__img-link avatar" alt="avatar picture" /></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main"></main>
            <footer class="footer"></footer>
        </div>
    </body>
</html>
