<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Html-css-popup</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item item__nav">
                                <input
                                    class="popup__input nav__link"
                                    type="checkbox"
                                    id="check"
                                />
                                <label for="check" class="popup__label">
                                    <img
                                        src="./img/pngwing.png"
                                        width="35"
                                        height="35"
                                        class="nav__img-link"
                                        alt="show menu-popup links"
                                    />
                                </label>
                                <ul class="popup__list">
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/blogs.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main blog page"
                                            /><span class="popup__text"
                                                >Blog</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/calendar.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main calendar page"
                                            /><span class="popup__text"
                                                >Calendar</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/photos.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main photos page"
                                            /><span class="popup__text"
                                                >Photo</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/videos.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main videos page"
                                            /><span class="popup__text"
                                                >Video</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/classroom.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main classroom page"
                                            /><span class="popup__text"
                                                >Classroom</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item">
                                        <a href="#" class="popup__link"
                                            ><img
                                                src="./img/documents.png"
                                                width="90"
                                                height="60"
                                                class="popup__link-img"
                                                alt="go to the main documents page"
                                            /><span class="popup__text"
                                                >Documents</span
                                            ></a
                                        >
                                    </li>
                                    <li class="popup__item-more">
                                        <input
                                            class="popup__input-more"
                                            type="checkbox"
                                            id="check-more"
                                        />
                                        <label
                                            for="check-more"
                                            class="popup__label-more"
                                        >
                                            <div class="div">
                                                <button
                                                    type="button"
                                                    class="btn-more"
                                                >
                                                    More
                                                </button>
                                            </div>
                                        </label>
                                        <ul class="popup__list-more">
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"
                                                    ><img
                                                        src="./img/photos.png"
                                                        width="90"
                                                        height="60"
                                                        class="popup__link-img"
                                                        alt="go to the main photos page"
                                                    /><span class="popup__text"
                                                        >Photo</span
                                                    ></a
                                                >
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"
                                                    ><img
                                                        src="./img/videos.png"
                                                        width="90"
                                                        height="60"
                                                        class="popup__link-img"
                                                        alt="go to the main videos page"
                                                    /><span class="popup__text"
                                                        >Video</span
                                                    ></a
                                                >
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"
                                                    ><img
                                                        src="./img/classroom.png"
                                                        width="90"
                                                        height="60"
                                                        class="popup__link-img"
                                                        alt="go to the main classroom page"
                                                    /><span class="popup__text"
                                                        >Classroom</span
                                                    ></a
                                                >
                                            </li>
                                            <li class="popup__item">
                                                <a href="#" class="popup__link"
                                                    ><img
                                                        src="./img/documents.png"
                                                        width="90"
                                                        height="60"
                                                        class="popup__link-img"
                                                        alt="go to the main documents page"
                                                    /><span class="popup__text"
                                                        >Documents</span
                                                    ></a
                                                >
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Mail</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Images</a>
                            </li>
                            <li class="nav__item nav__link">
                                <a href="#"
                                    ><img
                                        src="./img/bell-1.png"
                                        width="35"
                                        height="35"
                                        class="nav__img-link"
                                        alt="Show my notifications"
                                /></a>
                            </li>
                            <li class="nav__item nav__link">
                                <a href="#"
                                    ><img
                                        src="./img/3425.jpg"
                                        width="35"
                                        height="35"
                                        class="nav__img-link avatar"
                                        alt="Go to User settings"
                                /></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
    </body>
</html>
